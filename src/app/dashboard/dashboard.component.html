<div class="card">
    <div class="card-body">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <input [(ngModel)]="searchString" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a  class="btn" id="btn-space" href="inscription">Ajouter un nouveau apprenant</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="tableau"> 
        <h1 class="h1">La liste des aprrenants</h1>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th><h2>Prénom</h2></th>
              <th><h2>Nom</h2></th>
              <th><h2>Téléphone</h2></th>
              <th><h2>Actions</h2></th>
              <th><h2>Présence</h2></th>
            </tr>
            <tr *ngFor = "let a of apprenant | filter: searchString " >
              <th>{{ a.nom }}</th>
              <th>{{ a.prenom }}</th>
              <th>{{ a.tel }}</th>
              <th>
                <button  (click) = "updateApprenant(a.id, a)" class = "btn btn-primary"> Update</button>
                <button (click)="deleteApprenant(a.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click)="apprenantDetails(a.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
              </th>
              <th>
                <div class="form-check form-switch" >
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                </div>
              </th>
            </tr>
          </thead>
        </table>
      </div> 
    </div>
</div>


<div class="card" id="formateur">
  <div class="card-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a  class="btn" id="btn-space" href="insri-forma">Ajouter un formateur</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="tableau"> 
      <h1 class="h1">La liste des formateurs</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><h2>Prénom</h2></th>
            <th><h2>Nom</h2></th>
            <th><h2>Téléphone</h2></th>
            <th><h2>Actions</h2></th>
            
             
          </tr>
          <tr *ngFor = "let f of formateur" >
            <th>{{ f.nom_f }}</th>
            <th>{{ f.prenom_f }}</th>
            <th>{{ f.tel_f }}</th>
            <th>
              <button (click)="updateForma(f.id_f, f)" class = "btn btn-primary"> Update</button>
              <button (click)="deleteForma(f.id_f)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
              <button (click)="formaDetails(f.id_f)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </th>
            
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div> 
  </div>
</div>
