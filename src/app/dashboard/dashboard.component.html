<div class="card">
    <div class="card-body">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a  class="btn" id="btn-space" href="inscription">Ajouter un nouveau apprenant</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="tableau"> 
        <h1>La liste des aprrenants</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Prénom</th>
              <th>Nom</th>
              <th>Téléphone</th>
              <th>Modifier</th>
              <th>Supprimer</th>
              <th>Detail</th>
            </tr>
            <tr *ngFor = "let a of apprenant" >
              <th>{{ a.nom }}</th>
              <th>{{ a.prenom }}</th>
              <th>{{ a.tel }}</th>
              <th>
                <button  (click) = "updateApprenant(a.id, a)" class = "btn btn-primary"> Update</button>
              </th>
              <th>
                <button (click)="deleteApprenant(a.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
              </th>
              <th>
                <button  class = "btn btn-primary" style="margin-left: 10px"> View</button>
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div> 
    </div>
</div>


<div class="card" id="formateur">
  <div class="card-body">

</div>
